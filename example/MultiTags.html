<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta n:00ame="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VueifyJS: Hello World</title>
	</head>

	<body>
		<p><i>This example test the behavior of VueifyJS when a .vue has two or more &lt;style&gt; or &lt;script&gt; tags.</i></p>
		<br>
		<p>The Hello message below should be from <u>external</u> script</p>
		<div id="components-demo">
			<MultiTags></MultiTags>
		</div>
	</body>

	<script src="https://vuejs.org/js/vue.js"></script>
	<script src="MultiTags.vue" type='vue'></script>
	<script src="vueify.js"></script>
	<script type="text/javascript">
		Vue.use(Vueify);
		var app = new Vue({
			el: '#components-demo'
		});
	</script>
</html>
