<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta n:00ame="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VueifyJS: Dynamic Import</title>
	</head>

	<body>
		<p><i>Dynamically Import .vue file</i></p>
		<br>
		<p>Call <u>Vue.importSFC('./*.vue')</u> to dynamically import a Vue SFC</p>
		<div id="components-demo">
			<d1 msg='I am imported from an async function!' color='orange'></d1>
			<d2 msg='I am imported from a normal function!' color='teal'></d2>
		</div>
	</body>

	<script src="https://vuejs.org/js/vue.js"></script>
	<script src="vueify.js"></script>
	<script type="text/javascript">
		(async function() {

			Vue.use(Vueify);
			var module_data = await Vue.importSFC('./Dynamic.vue');

			var app = new Vue({ 
				el: '#components-demo',
				components: {
					d1: module_data, // import called inside async function
					d2: () => Vue.importSFC('./Dynamic.vue'), // import called inside normal function
				},
			});


		})();
	</script>
</html>
