<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta n:00ame="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VueifyJS: Hello World</title>
	</head>

	<body>
		<p><i>Basic .vue loading from &lt;script&gt; tag</i></p>
		<br>
		<p>Below should display <u>Hello world!</u>.</p>
		<div id="components-demo">
			<Hello></Hello>
		</div>
	</body>

	<script src="https://vuejs.org/js/vue.js"></script>
	<script src="Hello.vue" type='vue'></script>
	<script src="vueify.js"></script>
	<script type="text/javascript">
		Vue.use(Vueify);
		var app = new Vue({ 
			el: '#components-demo'
		});
	</script>
</html>
