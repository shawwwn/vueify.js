<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta n:00ame="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>VueifyJS: Nested Components</title>
	</head>

	<body>
		<p><i>This example test the behavior of VueifyJS when one or more .vue files is loaded inside a .vue file.</i></p>
		<br>
		<p>Below should display <u>Hello world!</u> in red, inside a div with <u>green border</u>.</p>
		<div id="components-demo">
			<nested></nested>
		</div>
	</body>

	<script src="https://vuejs.org/js/vue.js"></script>
	<script src="Nested.vue" type='vue'></script>
	<script src="vueify.js"></script>
	<script type="text/javascript">
		var app = new Vue({ 
			el: '#components-demo'
		});
	</script>
</html>
